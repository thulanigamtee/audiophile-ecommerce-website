<picture>
  <source [srcset]="images.desktop" media="(min-width: 1024px)" />
  <source [srcset]="images.tablet" media="(min-width: 768px)" />
  <source [srcset]="images.mobile" media="(max-width:767px)" />
  <img
    [src]="images.default"
    class="rounded-[8px] w-full h-full"
    loading="eager"
  />
</picture>
