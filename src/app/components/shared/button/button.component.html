@if(isRoute) {
<a
  [routerLink]="route"
  [class]="customStyle"
  class="tracking-[1px] text-[13px] uppercase block py-[10px] text-center"
>
  {{ label }}
</a>
} @else {
<button
  (click)="emitButtonEvent()"
  [class]="customStyle"
  class="uppercase text-[13px] font-bold h-12 tracking-[1px]"
>
  <ng-content></ng-content>
  {{ label }}
</button>
}
