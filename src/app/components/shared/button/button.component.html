@if(isRoute) {
<a
  [routerLink]="route"
  [class]="customStyle"
  class="tracking-[1px] text-[13px] uppercase block py-[10px] text-center cursor-pointer"
>
  {{ label }}
</a>
} @else {
<button
  (click)="emitButtonEvent()"
  [class]="customStyle"
  [disabled]="isLoading ? isLoading : disabled"
  class="uppercase text-[13px] font-bold h-12 tracking-[1px] disabled:cursor-not-allowed"
>
  @if(isLoading) {
  <span class="block w-full mx-auto text-transparent button-spinner">.</span>
  } @else {
  <ng-content />
  {{ label }}
  }
</button>
}
