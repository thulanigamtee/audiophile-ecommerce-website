@if(isRoute) {
<a
  [routerLink]="route"
  [class]="customStyle"
  class="tracking-[1px] text-[13px] uppercase block py-[10px] text-center cursor-pointer"
>
  {{ label }}
</a>
} @else {
<button
  (click)="emitButtonEvent()"
  [class]="customStyle"
  [disabled]="disabled"
  class="uppercase text-[13px] font-bold h-12 tracking-[1px] disabled:cursor-not-allowed disabled:bg-lightOrange"
>
  <ng-content></ng-content>
  {{ label }}
</button>
}
