<section class="mt-32 md:mt-40 w-[87%] md:w-[89%] xl:w-[77%] mx-auto">
  <ul
    class="flex flex-col gap-y-20 md:flex-row md:justify-between md:w-full md:gap-x-5"
  >
    @for(product of products; track $index) {
    <li
      class="product-card bg-lightGray pb-6 rounded-[8px] h-[165px] lg:h-[204px] w-full flex flex-col justify-end item-end items-center"
    >
      <img
        [src]="product.image"
        class="w-[180px] translate-y-6 lg:-translate-y-4"
      />
      <p
        class="text-black font-bold text-[15px] uppercase tracking-[1.07px] lg:tracking-[1.29px] lg:text-[18px] mb-4"
      >
        {{ product.name }}
      </p>
      <a
        class="text-[13px] flex items-center justify-between uppercase mx-auto w-[58px] whitespace-nowrap text-[#979797] font-bold tracking-[1px]"
      >
        <span>shop</span>
        <svg width="8" height="12" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1.322 1l5 5-5 5"
            stroke="#D87D4A"
            stroke-width="2"
            fill="none"
            fill-rule="evenodd"
          />
        </svg>
      </a>
    </li>
    }
  </ul>
</section>
